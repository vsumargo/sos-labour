    <title>Contact</title>

<body>
  <nav class="navbar">

    <div class="headers-container">
        <span class="navbar-brand mb-0 h1"><a href="/home"><img  class="jiffy-logo"src="images/jiffy-4.png" alt="jiffy logo"></a></span>
        <div class="user-container">
            <div>
                <a href="/login"><i class="fas fa-user-circle" id="userIcon"></i> Log In</a>
            </div>
            <a href="/signup">Sign Up</a>
        </div>
    </div>
    
</nav>

      <div id="contact-form">

        <p>For inquiries please fill out the form below.</p>
        <form>

           <br>
            <label for="first-name">First name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br>
           <br>
            <label for="last-name">Last name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br>
           <br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
           <br>
            <label for="message">Messge:</label><br>
            <textarea id="message" name="message"></textarea>
           
            <button>Submit</button>

        </form>

     </div>
